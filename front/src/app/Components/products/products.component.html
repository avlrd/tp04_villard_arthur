<div class="products">
	@for (product of products | async; track $index) {
		<div class="product">
			<img src="../../assets/logo.png" alt="Not implemented yet">
			<div class="data">
				<div class="info">
					<h1 class="name">{{ product.name }}</h1>
					<h2 class="brand">{{ product.brand }}</h2>
				</div>
				<div class="price">
					<strong class="value">{{ product.price }}$</strong>
				</div>
			</div>
		</div>
	}
	@empty {
		<div id="result-void"><p>No products found</p></div>
	}
</div>
